<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <!-- Font Awesome -->
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
   <!-- Favicon -->
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="Style.css">
  
</head>
<body>
  <main>
    <div class="container">
        <div class="txt">
            <h1>Get <b>insights</b> that help your business grow.</h1>
            <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
                <div class="item">
                    <h2 class="stats-header">10k+</h2>
                    <p class="stats-txt">companies</p>
                </div>
                <div class="item">
                    <h2 class="stats-header">314</h2>
                    <p class="stats-txt">templates</p>
                </div>
                <div class="item">
                    <h2 class="stats-header">12M+</h2>
                    <p class="stats-txt">queries</p>
                </div>
            </div>
        </div>
        <div class="image-header-desktop" role="img" aria-label="image-header-desktop">
            
          <div class="color-overlay">
           
              
            </div>
        </div>
    </div>
</main>
